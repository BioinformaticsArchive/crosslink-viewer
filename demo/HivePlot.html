<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke-width: 1.5px;
}

.axis, .node {
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script type="text/javascript" src="../src/controller/xiNET_Storage.js"></script>
<script type="text/javascript" src="../vendor/d3.js"></script>
<script type="text/javascript" src="../vendor/hive.js"></script>
<script>
	
	"use strict";

	function accessionFromId(id){
		if (id.indexOf('|') !== -1){
			return id.split('|')[1];
		} else {
			return id;
		}	
	}

	var width = document.documentElement.clientWidth * 0.9,
	height = document.documentElement.clientHeight * 0.9,
	smallestDimension = (width < height)? width:height,
	innerRadius = 40,
    outerRadius = (smallestDimension / 2) - 20;


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");



d3.csv("./data/tfiif_highConf.csv", function (parsedCSV){	

	var proteinSequences = d3.map();
	
	var rowCount = parsedCSV.length;
	for (var r = 0; r < rowCount; r++) {
		var row = parsedCSV[r];
		var id1 = accessionFromId(row.Protein1);
		var id2 = accessionFromId(row.Protein2);
		proteinSequences.set(id1, '');
		proteinSequences.set(id2, '');
	}
	
	var proteinIDs = proteinSequences.keys();
	var proteinCount = proteinIDs.length;
	var retrievedCount = 0;
	
	for (var p = 0; p < proteinCount; p++ ) {
		var id = proteinIDs[p];
		
		xiNET_Storage.getSequence(id, function (acc, sq){
			retrievedCount++;
			proteinSequences.set(acc, sq);
			if (retrievedCount === proteinCount){
				//we're done getting sequence info, init fig
				console.log(proteinSequences);
				
				var nodeSet = d3.set();
				for (var r = 0; r < rowCount; r++) {
					var row = parsedCSV[r];
					nodeSet.add(row.Protein1 + "_" + row.LinkPos1);
					nodeSet.add(row.Protein2 + "_" + row.LinkPos2);
				}				

				var nodeArray = nodeSet.values();
				var nodeLookup = d3.map();
				var nodes = new Array();		
				var nodeCount = nodeArray.length;
				
				for (var n = 0; n < nodeCount; n++){
					var name = nodeArray[n];
					nodeLookup.set(name, n);
					var res = name.split('_')[1];
					var protAcc = accessionFromId(name.split('_')[0]);
					var protI = proteinIDs.indexOf(protAcc);
					var protLength = proteinSequences.get(protAcc).length;
					nodes.push({
							name:name,
							x: protI,
							y: ((1 / protLength) * res)
							});
				}		
				
				var links = new Array();
				for (var r = 0; r < rowCount; r++) {
					var row = parsedCSV[r];
					if (row.Protein1 != row.Protein2) {
					var linkObj = {};
					linkObj.source =  nodes[nodeLookup.get(row.Protein1 + "_" + row.LinkPos1)];
					linkObj.target =  nodes[nodeLookup.get(row.Protein2 + "_" + row.LinkPos2)];
					//linkObj.id = linkObj.source + "_to_" + linkObj.target;
					links.push(linkObj);
					}
				}
	
	var angle = d3.scale.ordinal().domain(d3.range(proteinIDs.length + 1)).rangePoints([0, (proteinIDs.length - 1) * Math.PI]),
    radius = d3.scale.linear().range([innerRadius, outerRadius]),
    color = d3.scale.category10().domain(d3.range(20));

			svg.selectAll(".axis")
					.data(d3.range(proteinIDs.length))
				  .enter().append("line")
					.attr("class", "axis")
					.attr("transform", function(d) { return "rotate(" + degrees(angle(d)) + ")"; })
					.attr("x1", radius.range()[0])
					.attr("x2", radius.range()[1]);

				svg.selectAll(".link")
					.data(links)
				  .enter().append("path")
					.attr("class", "link")
					.attr("d", d3.hive.link()
					.angle(function(d) { return angle(d.x); })
					.radius(function(d) { return radius(d.y); }))
					.style("stroke", function(d) { return color(d.source.x); });

				svg.selectAll(".node")
					.data(nodes)
				  .enter().append("circle")
					.attr("class", "node")
					.attr("transform", function(d) { return "rotate(" + degrees(angle(d.x)) + ")"; })
					.attr("cx", function(d) { return radius(d.y); })
					.attr("r", 5)
					.style("fill", function(d) { return color(d.x); });		
							}	
						});
					}
});	
	

	

	
	//~ console.log(JSON.stringify(nodeLookup));
	//~ console.log(JSON.stringify(nodes));





function degrees(radians) {
  return radians / Math.PI * 180 - 90;
}

</script>
