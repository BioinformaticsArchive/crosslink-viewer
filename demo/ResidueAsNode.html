<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

</style>
<body>
<script src="../vendor/d3.js"></script>
<script>
	
	"use strict";

	var width = 800,//document.documentElement.clientWidth
	height = 600;//d3.select("body").style("height");
	 
	var color = d3.scale.category20();
	 
	var force = d3.layout.force()
	.charge(-5)
	.linkDistance(5)
	.size([width, height]);
	 
	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);
	
d3.csv("./data/tfiif_highConf.csv", function (parsedCSV){	

	var nodeSet = d3.set();
	var rowCount = parsedCSV.length;
	
	for (var r = 0; r < rowCount; r++) {
		var row = parsedCSV[r];
		nodeSet.add(row.Protein1);// + "_" + row.LinkPos1);
		nodeSet.add(row.Protein2);// + "_" + row.LinkPos2);
	}
	
	var ni = 0;
	var nodeLookup = d3.map();
	
	var nodes = new Array();
	var nodeArray = nodeSet.values();
	var linkedResCount = nodeArray.length;
	for (var n = 0; n < linkedResCount; n++){
		for (var m = 0; m < 200; m ++) {
			nodeLookup.set(nodeArray[n] + "_" + m, ((n * 200) + m));
			nodes.push({
					name:nodeArray[n] + "_" + m,
					x: n * 60,
					y: m*2,
					px: n * 60,
					py: m*2
					});
		}
	}
	
	var links = [];
	for (var n = 0; n < linkedResCount; n++){
			for (var m = 0; m < 199; m ++) {
					var linkObj = {};
					linkObj.source =  nodeLookup.get(nodeArray[n] + "_" + m);
					linkObj.target =  nodeLookup.get(nodeArray[n] + "_" + ((m * 1) + 1));
					linkObj.id = linkObj.source + "_to_" + linkObj.target;
					//~ console.log(nodeArray[n] + "\t" + linkObj.id);
					links.push(linkObj);
			}
	}
	
		//~ for (var r = 0; r < rowCount; r++) {
		//~ var row = parsedCSV[r];
		//~ var source = nodeLookup.get(row.Protein1 + "_" + row.LinkPos1);
		//~ var target = nodeLookup.get(row.Protein2 + "_" + row.LinkPos2); 
					//~ if (source !== target) {
						//~ if (typeof source !== 'undefined' && typeof target !== 'undefined') {
							//~ var linkObj = {};
							//~ linkObj.source = source;
							//~ linkObj.target = target;
							//~ linkObj.id = source + "_to_" + target;
							//~ links.push(linkObj);
						//~ }
						//~ else {
							//~ alert("NOT RIGHT");
						//~ }
					//~ }
	//~ }
	
	
	//~ console.log(JSON.stringify(nodeLookup));
	//~ console.log(JSON.stringify(nodes));
	
	
		 force
		.nodes(nodes)
		.links(links)
		.start();
		 
		var link = svg.selectAll(".link")
		.data(links)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width", function(d) { return 2});//Math.sqrt(d.value); });
		 
		var node = svg.selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r", 5)
		.attr("cx", function(d) { return d.px})
		.attr("cy", function(d) { return d.py})
		.style("fill", function(d) { return color(d.name.substring(d.name.lastIndexOf('|'),
														d.name.lastIndexOf('_'))); })
		.call(force.drag);
		 
		//~ node.append("title")
		//~ .text(function(d) { return d.name; });
		 
		force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });
		 
		node.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; });
		});
});



</script>
