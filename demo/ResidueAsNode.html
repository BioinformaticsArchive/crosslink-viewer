<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

</style>
<body>
<script src="../vendor/d3.js"></script>
<script>
	
	"use strict";

	var width = 960,
	height = 500;
	 
	var color = d3.scale.category20();
	 
	var force = d3.layout.force()
	.charge(-120)
	.linkDistance(30)
	.size([width, height]);
	 
	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);
	
d3.csv("./data/tfiif_highConf.csv", function (parsedCSV){	

	var nodeSet = d3.set();
	var rowCount = parsedCSV.length;
	
	for (var r = 0; r < rowCount; r++) {
		var row = parsedCSV[r];
		nodeSet.add(row.Protein1 + "_" + row.LinkPos1);
		nodeSet.add(row.Protein2 + "_" + row.LinkPos2);
	}
	
	var ni = 0;
	var nodeLookup = d3.map();
	
	var nodes = [];
	var nodeArray = nodeSet.values;
	var linkedResCount = nodeArray.length;
	for (var n = 0; n < linkedResCount; n++){
		nodeLookup.set(nodeArray[n], n);
		nodes[n] = {name:nodeArray[n]};
	}
	
	var links = [];
	for (var r = 0; r < rowCount; r++) {
		var row = parsedCSV[r];
		var source = nodeLookup.get(row.Protein1 + "_" + row.LinkPos1);
		var target = nodeLookup.get(row.Protein2 + "_" + row.LinkPos2); 
					if (source !== target) {
						if (typeof source !== 'undefined' && typeof target !== 'undefined') {
							var linkObj = {};
							linkObj.source = source;
							linkObj.target = target;
							linkObj.id = source + "_to_" + target;
							links.push(linkObj);
						}
						else {
							alert("NOT RIGHT");
						}
					}
	}
	
	
	//console.log(JSON.stringify(row));
	//console.log(JSON.stringify(nodes));
	
	
		 force
		.nodes(nodes)
		.links(links)
		.start();
		 
		var link = svg.selectAll(".link")
		.data(links)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width", function(d) { return Math.sqrt(d.value); });
		 
		var node = svg.selectAll(".node")
		.data(nodeArray)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r", 5)
		.style("fill", function(d) { return color(d.group); })
		.call(force.drag);
		 
		node.append("title")
		.text(function(d) { return d.name; });
		 
		force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });
		 
		node.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; });
		});
});



</script>
